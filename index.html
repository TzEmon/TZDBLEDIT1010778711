<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Image Gallery</h1>

  <input type="text" id="search" placeholder="Search images..." />

  <div id="gallery">
    <div class="image-card" data-name="sunset">
      <img src="images/sunset.PNG" alt="Sunset" />
      <p>sunset</p>
    </div>
    <div class="image-card" data-name="mountain">
      <img src="images/mountain.jpg" alt="Mountain" />
      <p>mountain</p>
    </div>
    <div class="image-card" data-name="forest">
      <img src="images/forest.jpg" alt="Forest" />
      <p>forest</p>
    </div>
    <!-- add more images similarly -->
  </div>

  <script src="script.js"></script>
</body>
</html>
