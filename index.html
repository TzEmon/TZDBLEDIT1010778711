<!DOCTYPE html>

  <title>My Image Gallery</title>

</head>
<body>

    </div>
    <div class="image-card" data-name="Daima Goku">
      <img src="images/Daima goku Free.png" alt="Forest" />
      <p>Daima goku Free</p>
    </div>
        <div class="image-card" data-name="Pur Hit">
      <img src="images/Pur Hit.png" alt="" />
      <p>Pur Hit</p>
    </div>
        <div class="image-card" data-name="Hit">
      <img src="images/UL_Hit.png" alt="UL_Hit" />
      <p>UL Hit</p>

    <!-- add more images similarly -->
  </div>

  <script src="script.js"></script>
</body>
</html>
