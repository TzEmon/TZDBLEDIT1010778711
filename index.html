<!DOCTYPE html>
<html lang="en">
<head>

  <title>My Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="image-card" data-name="UVB_1">
      <img src="images/UVB_1.png" alt="UVB_1" />
      <p>UVB_1</p>
    </div>

    <!-- add more images here -->

  <script src="script.js"></script>
</body>
</html>
